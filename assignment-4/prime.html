<!DOCTYPE html>
<html>
<head>
  <title>prime or not</title>
</head>
<body>
  <script type="text/javascript">
    function prime(n)
{

  if (n===1)
  {
    return false;
  }
  else if(n === 2)
  {
    return true;
  }else
  {
    for(var x = 2; x < n; x++)
    {
      if(n % x === 0)
      {
        return false;
      }
    }
    return true;  
  }
}

console.log(prime(36));
  </script>

</body>
</html>
